# Shark Engine Test Server
# Optimized for mod testing, not public play

# Network
server-port=25565
server-ip=0.0.0.0
max-players=5
network-compression-threshold=256
online-mode=false

# Gameplay — creative for building/testing vehicles
gamemode=creative
force-gamemode=true
difficulty=peaceful
pvp=false
allow-flight=true

# World — small flat world, fast to generate
level-type=minecraft\:flat
generate-structures=false
max-world-size=1000
view-distance=10
simulation-distance=8
spawn-protection=0

# Performance
max-tick-time=120000
entity-broadcast-range-percentage=100

# Misc
motd=Shark Engine Test Server
enable-command-block=true
allow-nether=false
spawn-monsters=false
spawn-animals=false
